<!DOCTYPE html>
<html lang="en">
<head>
    <title>Test Client API</title>

    <meta charset="UTF-8">
    <meta http-equiv="x-ua-compatible" content="ie=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Raleway:400,800">
    <link rel='stylesheet' href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="../dist/register.css">

</head>
<body>
<header>
    <nav class="navbar navbar-light bg-light ">
        <div class=" container container-fluid">
            <a class="navbar-brand">Questions</a>
            <form class="d-flex justify-content-between">
                <input class="form-control me-2" type="search" placeholder="Search" aria-label="Search">

                <a type="button" class="btn btn-primary ml-2" href="login.html" >Log in</a>
                <a type="button" class="btn btn-primary ml-2" href="register.html" >Sign up</a>

            </form>
        </div>
    </nav>
</header>
<section class="main-container">
    <div class="register-container">
        <form action="/api/auth/register" method="post">
            <div class="register-text text-left">
                <label>Username</label>
            </div>
            <div class="form-group row">
                <div class="col ">
                    <input id="username" type="text" class="form-control" name="username" value="">
                </div>
            </div>
            <div class="register-text text-left">
                <label>Email</label>
            </div>
            <div class="form-group row">
                <div class="col ">
                    <input id="email" type="text" class="form-control" name="email" value="">
                </div>
            </div>
            <div class="register-text text-left">
                <label>Photo</label>
            </div>
            <div class="form-group row">
                <div class="col ">
                    <input id="avatar_path" type="text" class="form-control" name="avatar_path" value="">
                </div>
            </div>
            <div class="register-text text-left">
                <label>Password</label>
            </div>
            <div class="form-group row">
                <div class="col ">
                    <input id="password" type="text" class="form-control" name="password" value="">
                </div>
            </div>
            <div class="register-text text-left">
                <label>Confirm password</label>
            </div>
            <div class="form-group row">
                <div class="col ">
                    <input id="password_confirmation" type="text" class="form-control" name="password_confirmation" value="">
                </div>
            </div>

            <div class="form-group row mb-0">
                <div class="col">
                    <button type="submit" class="btn btn-primary  w-100">
                        Sign up
                    </button>
                </div>
            </div>
        </form>
    </div>

</section>


<!-- Optional JavaScript -->
<!-- jQuery first, then Popper.js, then Bootstrap JS -->
<script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"> </script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"> </script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"> </script>

<script src="../dist/js/jquery.min.js"></script>
<script src="../dist/js/popper.min.js"></script>
<script src="../dist/js/bootstrap.min.js"></script>
</body>
</html>
